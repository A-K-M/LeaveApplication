<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="fragments/layout :: body_layout(~{::body},~{::h1})">
<h1 class="font-weight-light">Leave Histories</h1>
<body>
	<div class="row">
		<div class="col-3">
			<a th:href="@{'/employee/leaveapply'}" class="btn btn-outline-success btn-sm">Apply Leave</a>
		</div>

	</div>
	<br>
	<table id="table"
		class="table table-striped table-bordered table-hover"
		style="width: 100%">
		<thead>
			<tr>
				<th>Leave Id</th>
				<th>Name</th>
				<th>From date</th>
				<th>To date</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="leave : ${leaves}">
				<td><a th:text="${leave.id}"></a></td>
				<td th:text="${leave.staff.staffName}"></td>
				<td th:text="${leave.fromDate}"></td>
				<td th:text="${leave.toDate}"></td>
				<td th:text="${leave.status}"></td>
				<td><a th:href="@{'/leavehistory/detail/'+${leave.id}}" class="btn btn-outline-info btn-sm">Detail</a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

	<script>
   $(document).ready(function() {
		$('#table').DataTable();
		} );
   </script>
</body>


</html>
