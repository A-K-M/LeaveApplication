<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<head>
		<title>Leave Application - Login</title>
	</head>
<body class="for_login">

	<div class="container h-100">
		<div class="row h-100 align-items-center">
			<div class="col-12">
				<h2 class="text-center font-weight-light">Login to your account</h2>
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4">
						<form class="form-horizontal" th:object="${login}" th:action="@{/login}" method="post">
						
							<div>
								<label th:text="${error}"></label>
							</div>
							
							<p class="text-danger" th:if="${Error=='error'}">Invalid Username or Password!</p>
							
							<div class="form-group">
								<label class="control-label" width="20px" for="username">Username : </label>
								<input class="form-control" type="text" placeholder="username" th:field="*{userName}"/>
								<p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
							</div>
							<div class="form-group">
								<label class="control-label" for="password">Password : </label>
								<input class="form-control" type="password"  placeholder="password" th:field="*{password}"/>
								<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
							</div>
							<div class="form-group center">
								<input type="submit" class="btn btn-success" name="Login">
								<input type="reset" class="btn btn-secondary float-right" name="Clear">
							</div>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>

</body>
</html>
