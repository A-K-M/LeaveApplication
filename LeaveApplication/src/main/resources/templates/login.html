<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<form th:object="${login}" th:action="@{/loginForm}" method="post">
	<div><label th:text="${error}"></label></div>
		<table>
			<tr>
				<th>Username: </th>
				<td><input type="text" th:field="*{userName}"><th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></td>							
			</tr>
			<tr>
				<th>Password: </th>
				<td><input type="text" th:field="*{password}"><th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>							
			</tr>
			<tr>
				<th>Submit</th>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>	
		<p style="color:red;" th:if="${Error=='error'}" >Invalid Username or Password</p>
	</form>
</body>
</html>
