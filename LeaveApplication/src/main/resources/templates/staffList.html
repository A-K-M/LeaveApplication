<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Staff List</title>
<!-- <th:block th:include="layout/header"></th:block> -->
</head>
<body>
	<div class="container">
		<div>
			<li><a th:href="@{/staff}">Staff List</a></li>
			<li><a th:href="@{/staff/add}">Add New Staff</a></li>
			<h2>Staff List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Username</th>
					<th>Password</th>
					<th>Role</th>
					<th>Manager</th>
					<th>Date of Joining</th>
					<th>Email</th>
				</tr>
				<tr th:each="staff : ${staff}">
					<td th:text="${staff.id}">Id</td>
					<td th:text="${staff.staffName}">Name</td>
					<td th:text="${staff.userName}">Username</td>
					<td th:text="${staff.password}">Password</td>
					<td th:text="${staff.role.roleName}">Role</td>
					<td th:text="${staff.manager?.staffName}">Manager</td>
					<td th:text="${#temporals.format(staff.joinDate, 'dd-MM-yyyy')}">Date
						of Joining</td>
					<td th:text="${staff.emailId}">Email</td>
					<td><a th:href="${'/staff/edit/' + staff.id}"
						class="btn btn-default">Edit</a></td>
					<td><a th:href="${'/staff/delete/' + staff.id}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
