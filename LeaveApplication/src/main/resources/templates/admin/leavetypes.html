<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="fragments/layout :: body_layout(~{::body},~{::h1})">
<h1 class="font-weight-light">Leave Types List</h1>
<body>
	<div class="row">
		<div class="col-2">
			<a th:href="${'/admin/leavetypes/new'}" class="btn btn-outline-success btn-sm">New Leave Type</a>
		</div>
	</div>
	<br>
	<table id="table"
		class="table table-striped table-bordered table-hover"
		style="width: 100%">
		<thead>
			<tr class="font-weight-light">
				<th width="15%">ID</th>
				<th>Name</th>
				<th width="15%">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="leaveType : ${leavetypes}">
				<td width="15%" th:text="${leaveType.id}">id</td>
				<td th:text="${leaveType.leaveTypeName}">roleId</td>
				<td width="15%"><a th:href="${'/admin/leavetypes/edit/'+leaveType.id}" class="btn btn-outline-primary btn-sm">edit</a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

	<script>
   $(document).ready(function() {
		$('#table').DataTable();
		} );
   </script>
</body>


</html>
