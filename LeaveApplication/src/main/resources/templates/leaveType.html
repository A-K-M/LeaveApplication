<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Leave Types</title>
</head>
<body>
<h1>Leave Types Page</h1>
<a th:href="${'/leaveTypes/new'}">Create Leave Type</a>
<table>
<tr th:each="leaveType : ${leaveTypes}">
	<td th:text="${leaveType.id}">id</td>
	<td th:text="${leaveType.leaveTypeName}">name</td>
	<td><a th:href="${'/leaveTypes/'+leaveType.id+'/edit'}">edit</a></td>
</tr>
</table>
</body>
</html>
