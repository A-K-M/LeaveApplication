<!DOCTYPE html>
<html xmlns:th"http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title>roles</title>
</head>
<body>
<h1>Roles Page</h1>
<a th:href="${'/roles/new'}">New Role</a>
<table>
<tr th:each="role : ${roles}">
	<td th:text="${role.id}">id</td>
	<td th:text="${role.roleName}">name</td>
	<td><a th:href="${'/roles/'+role.id+'/edit'}">edit</td>
</tr>
</table>
</body>
</html>
